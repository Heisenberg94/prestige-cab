<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:replace="Fragments/bootstrap">

    <title>Accueil</title>
</head>
<body>
<div th:replace="Fragments/navbar"></div>
<h1 class="text-center"> Accueil</h1>
<div class="container">

    <ul  th:each="vehicule: ${vehicules}">
        <li>
            <span th:text="${vehicule.nom}"></span><br>Description:
            <span th:text="${vehicule.description}"></span><br>Prix :
            <span th:text="${vehicule.prix}"></span><br>
            <img src="/images/Prestige-Cab(1).png" th:src="@{'/img/'+*{vehicule.image1}}" alt="image1"><br>
            <img src="/images/Prestige-Cab(1).png" th:src="@{'/img/'+*{vehicule.image2}}" alt="image1"><br>
            <img src="/images/Prestige-Cab(1).png" th:src="@{'/img/'+*{vehicule.image3}}" alt="image1"><br>


        </li>
    </ul>
</div>
</body>
</html>
