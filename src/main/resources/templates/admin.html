<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:replace="Fragments/bootstrap">

    <title>Admin</title>
</head>
<body>
<div th:replace="Fragments/navbar"></div>
  <h1> Administrateur</h1>
<div class="container">

<ul  th:each="vehicule: ${vehicules}">
    <li>
        <span th:text="${vehicule.nom}"></span><br>Description:
        <span th:text="${vehicule.description}"></span><br>Prix:
        <span th:text="${vehicule.prix}"></span><br>
        <img src="/images/Prestige-Cab(1).png" th:src="@{'/img/vehicule/image1/'+*{vehicule.image1}}" alt="image1"><br>
        <span th:text="${vehicule.image2}"></span><br>
        <span th:text="${vehicule.image3}"></span><br>
        <a href="#" th:href="@{'/admin/'+${vehicule.id}}">Edit</a>
        <a href="#" th:href="@{'/admin/delete/'+${vehicule.id}}">Supprimer</a>
    </li>
</ul>
</div>
</body>
</html>
