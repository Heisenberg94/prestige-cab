<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:replace="Fragments/bootstrap">

    <title>Admin</title>
</head>
<body>
<div th:replace="Fragments/navbar"></div>
  <h1> Administrateur</h1>

<div class="container">
<ul  th:each="vehicule: ${vehicules}">
    <li>

        <span th:text="${vehicule.nom}"></span><br>Description:
        <span th:text="${vehicule.description}"></span><br>Prix:

        <a href="#" th:href="@{'/admin/'+${vehicule.id}}">Edit</a>

</ul>
</div>
