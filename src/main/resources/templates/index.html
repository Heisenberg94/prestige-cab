<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Liste des voitures</title>
    <link th:replace="Fragments/bootstrap">
</head>
<body>
<div th:replace="Fragments/navbar"></div>
<h1>Hello</h1>
<ul>
    <li th:each="vehicule: ${vehicules}">

        <span th:text="${vehicule.nom} ${vehicule.description}"></span>

    </li>
</ul>

</body>
</html>
