<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Liste des voitures</title>
</head>
<body>

<ul>
    <li th:each="vehicule: ${vehicules}">

        <span th:text="${vehicule.nom} ${vehicule.getDescription()}"+></span>
    </li>
</ul>



</body>
</html>
